<!DOCTYPE html>

<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #764ba2;
        }

        .controls input, .controls select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: #667eea;
            color: white;
        }

        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .print-btn {
            background: #2ecc71;
            color: white;
        }

        .print-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #e74c3c;
            color: white;
        }

        .download-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .bingo-card {
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            background: white;
            page-break-inside: avoid;
        }

        .card-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .card-cell {
            aspect-ratio: 1;
            border: 2px solid #667eea;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .music-text {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .card-number {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .card-note {
            width: 100%;
            height: 30px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            font-size: 0.7em;
            text-align: center;
            padding: 2px;
        }

        .card-note.hidden {
            display: none;
        }

        .card-number.hidden {
            display: none;
        }

        /* Font size variants */
        .font-small .card-number {
            font-size: 1em;
            width: 28px;
            height: 28px;
        }

        .font-small .music-text {
            font-size: 0.5em;
        }

        .font-medium .card-number {
            font-size: 1.3em;
            width: 35px;
            height: 35px;
        }

        .font-medium .music-text {
            font-size: 0.65em;
        }

        .font-large .card-number {
            font-size: 1.6em;
            width: 42px;
            height: 42px;
        }

        .font-large .music-text {
            font-size: 0.8em;
        }

        .card-footer {
            text-align: center;
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 0;
            }

            .controls, .btn {
                display: none !important;
            }

            .bingo-card {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-number {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // Kleurenschema's
        const colorSchemes = {

        function getNumberColor(number, scheme = 'default') {
            const colors = colorSchemes[scheme];
            if (number >= 1 && number <= 10) return colors[1];
            if (number >= 11 && number <= 20) return colors[11];
            if (number >= 21 && number <= 30) return colors[21];
            if (number >= 31 && number <= 40) return colors[31];
            if (number >= 41 && number <= 50) return colors[41];
            return '#667eea';
        }

        function generateCards() {
            const cardCount = parseInt(document.getElementById('cardCount').value);
            const round = document.getElementById('roundSelect').value;
            const gridSize = parseInt(document.getElementById('gridSize').value);
            const cardTitle = document.getElementById('cardTitle').value || 'Bingokaart';
            const fontSize = document.getElementById('fontSize').value;
            const colorScheme = document.getElementById('colorScheme').value;
            const showNumbers = document.getElementById('showNumbers').checked;
            const showNoteLines = document.getElementById('showNoteLines').checked;
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            // Verzamel alle beschikbare nummers
            let allNumbers = [];
            let isTextRound = false; // Voor rondes met tekst (2 en 3)
            
            if (round === 'all') {
                allNumbers = Array.from({length: 50}, (_, i) => i + 1);
            } else if (round === '2' || round === '3') {
                // Ronde 2 (Wie of Wat Ben Ik) en Ronde 3 (Muziek) - verzamel nummer keys
                isTextRound = true;
                allNumbers = Object.keys(statements[round]).map(k => parseInt(k));
            } else {
                allNumbers = statements[round];
            }

            const numbersPerCard = gridSize * gridSize;

            // Check of er genoeg unieke nummers zijn
            if (allNumbers.length < numbersPerCard) {
                alert(`âŒ Fout: Er zijn maar ${allNumbers.length} nummers beschikbaar, maar je hebt ${numbersPerCard} vakjes (${gridSize}x${gridSize}).\n\nKies een kleinere kaartgrootte of een andere ronde.`);
                return;

            for (let i = 0; i < cardCount; i++) {

                card.className = `bingo-card font-${fontSize}`;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = `${cardTitle} ${i + 1}`;
                card.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'card-grid';
                grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

                // Selecteer willekeurige nummers
                const shuffled = [...allNumbers].sort(() => Math.random() - 0.5);
                const selectedNumbers = shuffled.slice(0, numbersPerCard);

                // Duplicaat check
                const uniqueNumbers = new Set(selectedNumbers);
                if (uniqueNumbers.size !== selectedNumbers.length) {
                    console.error(`âš ï¸ Duplicaten gevonden op kaart ${i + 1}:`, selectedNumbers);
                    alert(`âš ï¸ Waarschuwing: Kaart ${i + 1} bevat dubbele nummers!\n\nDit zou niet moeten gebeuren. Probeer opnieuw te genereren.`);
                }

                selectedNumbers.forEach(num => {
                    const cell = document.createElement('div');
                    cell.className = 'card-cell';

                    // Voor ronde 2 en 3: toon tekst direct in de cel
                    if (isTextRound) {
                        const textElement = document.createElement('div');
                        textElement.className = 'music-text';
                        textElement.textContent = statements[round][num];
                        textElement.style.padding = '4px';
                        textElement.style.textAlign = 'center';
                        textElement.style.lineHeight = '1.2';
                        textElement.style.color = '#333';
                        textElement.style.fontWeight = '600';
                        textElement.style.wordWrap = 'break-word';
                        textElement.style.hyphens = 'auto';
                        textElement.style.overflowWrap = 'break-word';
                        cell.appendChild(textElement);
                    } else {
                        const number = document.createElement('div');
                        number.className = 'card-number' + (showNumbers ? '' : ' hidden');
                        number.textContent = num;
                        number.style.backgroundColor = getNumberColor(num, colorScheme);

                        const note = document.createElement('div');
                        note.className = 'card-note' + (showNoteLines ? '' : ' hidden');

                        cell.appendChild(number);
                        cell.appendChild(note);
                    }

        // Download als PDF functie
        async function downloadCardsAsPDF() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Genereren...';
            button.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const container = document.getElementById('cardsContainer');
                const cards = container.querySelectorAll('.bingo-card');
                
                if (cards.length === 0) {
                    alert('Genereer eerst bingokaarten!');
                    button.textContent = originalText;
                    button.disabled = false;
                    return;
                }

                let pageCount = 0;

                for (let i = 0; i < cards.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }

                    // Render kaart naar canvas
                    const canvas = await html2canvas(cards[i], {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: false
                    });

                    // Voeg canvas toe aan PDF
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190; // A4 breedte minus marges
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                    pageCount++;
                    
                    // Update knop met voortgang
                    button.textContent = `Genereren... (${i + 1}/${cards.length})`;
                }

                // Download PDF
                const cardTitle = document.getElementById('cardTitle').value || 'Bingokaart';
                const date = new Date().toLocaleDateString('nl-NL').replace(/\//g, '-');
                pdf.save(`${cardTitle}_${date}.pdf`);

                button.textContent = 'âœ“ Gedownload!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);

            } catch (error) {
                console.error('PDF generatie mislukt:', error);
                alert('PDF generatie mislukt. Probeer opnieuw.');
                button.textContent = originalText;
            } finally {
                button.disabled = false;
            }
        }

        // Genereer automatisch 4 kaarten bij laden
        window.addEventListener('load', () => {
            generateCards();
        });
