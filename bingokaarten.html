        function getNumberColor(number, scheme = 'default') {
            const colors = colorSchemes[scheme];
            if (number >= 1 && number <= 15) return colors[1];
            if (number >= 16 && number <= 30) return colors[16];
            if (number >= 31 && number <= 45) return colors[31];
            if (number >= 46 && number <= 60) return colors[46];
            if (number >= 61 && number <= 75) return colors[61];
            return '#667eea';
        }

        function generateCards() {
            const cardCount = parseInt(document.getElementById('cardCount').value);
            const round = document.getElementById('roundSelect').value;
            const gridSize = parseInt(document.getElementById('gridSize').value);
            const cardTitle = document.getElementById('cardTitle').value || 'Bingokaart';
            const fontSize = document.getElementById('fontSize').value;
            const colorScheme = document.getElementById('colorScheme').value;
            const showNumbers = document.getElementById('showNumbers').checked;
            const showNoteLines = document.getElementById('showNoteLines').checked;
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            // Verzamel alle beschikbare nummers
            let allNumbers = [];
            let isTextRound = false; // Voor rondes met tekst (2 en 3)
            
            if (round === 'all') {
                allNumbers = Array.from({length: 75}, (_, i) => i + 1);
            } else if (round === '1') {
                // Ronde 1 heeft ook statement keys
                allNumbers = Object.keys(statements[round]).map(k => parseInt(k));
            } else if (round === '2' || round === '3') {
                // Ronde 2 (Wie of Wat Ben Ik) en Ronde 3 (Muziek) - verzamel nummer keys
                isTextRound = true;
                allNumbers = Object.keys(statements[round]).map(k => parseInt(k));
            } else {
                allNumbers = Object.keys(statements[round]).map(k => parseInt(k));
            }

            const numbersPerCard = gridSize * gridSize;

            // Check of er genoeg unieke nummers zijn
            if (allNumbers.length < numbersPerCard) {
                alert(`‚ùå Fout: Er zijn maar ${allNumbers.length} nummers beschikbaar, maar je hebt ${numbersPerCard} vakjes (${gridSize}x${gridSize}).\n\nKies een kleinere kaartgrootte of een andere ronde.`);
                return;
            }

            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = `bingo-card font-${fontSize}`;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = `${cardTitle} ${i + 1}`;
                card.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'card-grid';
                grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;


                // Fisher-Yates shuffle voor betere randomisatie
                function fisherYatesShuffle(array) {
                    const arr = [...array];
                    for (let i = arr.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                    return arr;
                }
                const shuffled = fisherYatesShuffle(allNumbers);
                const selectedNumbers = shuffled.slice(0, numbersPerCard);

                // Duplicaat check
                const uniqueNumbers = new Set(selectedNumbers);
                if (uniqueNumbers.size !== selectedNumbers.length) {
                    console.error(`‚ö†Ô∏è Duplicaten gevonden op kaart ${i + 1}:`, selectedNumbers);
                    alert(`‚ö†Ô∏è Waarschuwing: Kaart ${i + 1} bevat dubbele nummers!\n\nDit zou niet moeten gebeuren. Probeer opnieuw te genereren.`);
                }

                selectedNumbers.forEach(num => {
                    const cell = document.createElement('div');
                    cell.className = 'card-cell';

                    // Voor ronde 2 en 3: toon tekst direct in de cel
                    if (isTextRound) {
                        const textElement = document.createElement('div');
                        textElement.className = 'music-text';
                        textElement.textContent = statements[round][num];
                        textElement.style.padding = '4px';
                        textElement.style.textAlign = 'center';
                        textElement.style.lineHeight = '1.2';
                        textElement.style.color = '#333';
                        textElement.style.fontWeight = '600';
                        textElement.style.wordWrap = 'break-word';
                        textElement.style.hyphens = 'auto';
                        textElement.style.overflowWrap = 'break-word';
                        cell.appendChild(textElement);
                    } else {
                        const number = document.createElement('div');
                        number.className = 'card-number' + (showNumbers ? '' : ' hidden');
                        number.textContent = num;
                        number.style.backgroundColor = getNumberColor(num, colorScheme);

                        const note = document.createElement('div');
                        note.className = 'card-note' + (showNoteLines ? '' : ' hidden');

                        cell.appendChild(number);
                        cell.appendChild(note);
                    }
                    
                    grid.appendChild(cell);
                });

                card.appendChild(grid);
                
                container.appendChild(card);
            }
        }

            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Genereren...';
            button.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const container = document.getElementById('cardsContainer');
                const cards = container.querySelectorAll('.bingo-card');
                
                if (cards.length === 0) {
                    alert('Genereer eerst bingokaarten!');
                    button.textContent = originalText;
                    button.disabled = false;
                    return;
                }

                let pageCount = 0;

                for (let i = 0; i < cards.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }

                    // Render kaart naar canvas
                    const canvas = await html2canvas(cards[i], {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: false
                    });

                    // Voeg canvas toe aan PDF
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190; // A4 breedte minus marges
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                    pageCount++;
                    
                    // Update knop met voortgang
                    button.textContent = `Genereren... (${i + 1}/${cards.length})`;
                }

                // Download PDF
                const cardTitle = document.getElementById('cardTitle').value || 'Bingokaart';
                const date = new Date().toLocaleDateString('nl-NL').replace(/\//g, '-');
                pdf.save(`${cardTitle}_${date}.pdf`);

                button.textContent = '‚úì Gedownload!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);

            } catch (error) {
                console.error('PDF generatie mislukt:', error);
                alert('PDF generatie mislukt. Probeer opnieuw.');
                button.textContent = originalText;
            } finally {
                button.disabled = false;
            }
        }

        // Genereer automatisch 4 kaarten bij laden
        window.addEventListener('load', () => {
            generateCards();
        });
    </script>
</body>
</html>
